version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.3
jobs:
  ui-tests:
    docker:
      - image: cimg/node:20.5-browsers
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install
      - run:
          name: Install dependencies
          command: npm install && cd UI
      - run:
          name: Install chromedriver
          command: |
            google-chrome --version
            chromedriver --version
      - run:
          name: Run UI tests
          command: cd UI && npx nightwatch ./ui_tests
      - store_test_results:
          path: ./UI/tests_output

  api-tests:
    docker:
      - image: cimg/node:20.5-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install && cd API
      - run:
          name: Run API tests
          command: cd API && npm test

workflows:
  build-and-test:
    jobs:
      - ui-tests
      - api-tests:
          requires:
            - ui-tests
